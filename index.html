<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 class="heading"> Number guessing number</h2>
<p>Try and guess a random number between 1 and 50</p>
<p>You have 5 attempts to guess the right nummber</p>
<div class="mainpart">
    <p class="guess">Guess anumber</p>
    <input type="text" id="guess">
    <input type="submit" id="submit" value="Submit the Guess number">
<p class="prev">Previous guesses</p>
<p class="guessrem"> guess remaining:10</p>
</div>
</body>
</html>
